    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Other Input Types</h1>
    <form>
      <div>
        <label for="color">Color</label>
        <input type="color" name="color" id="color">
      </div>
      <br>
      <div>
        <label for="date">Date</label>
        <input type="date" name="date" id="color">
      </div>
      <br>

    </form>
  </body>
</html>
