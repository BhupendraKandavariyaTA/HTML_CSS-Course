<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>Favorite Programming Language</h1>
    <form>
      <label for="html">
        <input type="checkbox" name="language" id="html" value="html">HTML
      </label>
      <label for="css">
        <input type="checkbox" name="language" id="css" value="html" checked>CSs
      </label>
      <label for="javaScript">
        <input type="checkbox" name="language" id="javaScript" value="html" checked>JavaScript
      </label>
    </form>

    <h2>
      Product Size
    </h2>

    <form>
      <label for="small">
        <input type="radio" name="size" id="small">
        Small
      </label>
      <label for="medium">
        <input type="radio" name="size" id="medium">
        Medium
      </label>
      <label for="large">
        <input type="radio" name="size" id="large">
        Large
      </label>
    </form>
  </body>
</html>
