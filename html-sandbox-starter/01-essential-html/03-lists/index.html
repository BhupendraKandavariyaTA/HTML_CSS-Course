<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Lists</h1>

    <!-- unordered list -->
    <ul>
      <li>Item : 1</li>
      <li>Item : 2</li>
      <li>Item : 3</li>
      <li>Item : 4</li>
      <li>Item : 5</li>
      <li>Item : 6</li>
    </ul>
  <!-- ordered list -->
    <ol>
      <li>Item : 1</li>
      <li>Item : 2</li>
      <li>Item : 3</li>
      <li>Item : 4</li>
      <li>Item : 5</li>
      <li>Item : 6</li>
    </ol>

    <!-- nested list -->
    <ol>
      <li>Item : 1</li>
      <li>Item : 2</li>
      <ul>
        <li>Item : 1</li>
        <li>Item : 2</li>
        <li>Item : 3</li>
      </ul>
      <li>Item : 3</li>
      <li>Item : 4</li>
    </ol>
  </body>
</html>
