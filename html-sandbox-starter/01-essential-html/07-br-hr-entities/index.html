<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <!-- Line Break -->
    <h1>HTML & CSS Sandbox - Line Break, Horizontal Rule & Entities</h1>
    <h1>Hello <br>
    World</h1>
    <p>This is first paragraph</p>
    <hr>
    <p>This is second Paragraph</p>
    <pre>
      Hello           World
        Hello
            Again
    </pre>

    <!-- code tag -->
    <code>
      <h1>
        This is heading
      </h1>
    </code>
  </body>
</html>
